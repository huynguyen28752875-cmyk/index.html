<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zom-Evo: Stage Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #0f172a; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        .ui-panel { position: absolute; inset: 0; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(15, 23, 42, 0.9); text-align: center; color: white; backdrop-filter: blur(8px); }
        .btn-neon { background: #f472b6; color: white; padding: 15px 40px; border-radius: 50px; font-weight: 900; border: none; box-shadow: 0 0 20px #f472b6; transition: 0.3s; cursor: pointer; text-transform: uppercase; }
        .btn-neon:hover { transform: scale(1.1); box-shadow: 0 0 40px #f472b6; }
        #hud { position: absolute; top: 20px; left: 20px; z-index: 100; pointer-events: none; width: 100%; }
        .status-bar { width: 200px; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); overflow: hidden; margin-bottom: 6px; }
        #hp-fill { height: 100%; background: #ef4444; width: 100%; transition: 0.3s; }
        #ult-fill { height: 100%; background: #fbbf24; width: 0%; transition: 0.2s; }
        #stage-progress { width: 300px; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; position: absolute; left: 50%; top: 30px; transform: translateX(-50%); overflow: hidden; }
        #stage-fill { height: 100%; background: #60a5fa; width: 0%; transition: 0.5s; box-shadow: 0 0 10px #60a5fa; }
        .shop-card { background: #1e293b; border: 2px solid #334155; padding: 12px; margin: 8px; border-radius: 16px; width: 140px; cursor: pointer; transition: 0.2s; }
        .shop-card:hover { border-color: #f472b6; transform: scale(1.05); }
        #mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; }
        .joy-base { position: absolute; bottom: 60px; left: 60px; width: 100px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        .joy-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: #f472b6; border-radius: 50%; }
        .btn-act { position: absolute; bottom: 60px; right: 50px; width: 80px; height: 80px; background: rgba(244, 114, 182, 0.2); border-radius: 50%; pointer-events: auto; color: white; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #f472b6; }
    </style>
</head>
<body>

    <div id="start-screen" class="ui-panel">
        <h1 class="text-6xl font-black text-pink-400 mb-2">ZOM-EVO üöÄ</h1>
        <p class="text-blue-300 mb-8 italic">ƒê·∫°t 1000 ƒëi·ªÉm ƒë·ªÉ v∆∞·ª£t ·∫£i!</p>
        <button onclick="initGame()" class="btn-neon">B·∫Øt ƒë·∫ßu ·∫¢i 1</button>
    </div>

    <div id="shop-screen" class="ui-panel" style="display: none;">
        <h2 class="text-3xl font-black text-yellow-400 mb-4">C·ª¨A H√ÄNG V≈® KH√ç üî´</h2>
        <p id="shop-gold" class="text-pink-400 font-bold mb-4">üç≠ K·∫πo: 0</p>
        <div id="shop-list" class="flex flex-wrap justify-center max-w-2xl"></div>
        <button onclick="closeShop()" class="mt-6 text-gray-500 hover:text-white underline">Ti·∫øp t·ª•c h√†nh tr√¨nh ‚Üí</button>
    </div>

    <div id="hud">
        <div class="status-bar"><div id="hp-fill"></div></div>
        <div class="status-bar"><div id="ult-fill"></div></div>
        <div class="text-pink-400 font-black">üç≠ <span id="gold-txt">0</span> | <span id="score-txt">0</span> pts</div>
    </div>

    <div id="stage-progress">
        <div id="stage-fill"></div>
        <div class="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-white uppercase">·∫¢i <span id="stage-num">1</span></div>
    </div>

    <div id="mobile-ctrl">
        <div class="joy-base" id="joystick"><div class="joy-stick" id="stick"></div></div>
        <div class="btn-act" id="btn-fire">FIRE</div>
        <div class="btn-act" id="btn-ult" style="bottom: 160px; border-color: #fbbf24; color: #fbbf24; display: none;">ULT</div>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let me = { x: 0, y: 0, hp: 100, gold: 0, score: 0, stage: 1, angle: 0, ult: 0, weapon: 'pistol' };
        let drone = { angle: 0, lastShot: 0 };
        let entities = { zombies: [], bullets: [], boss: null };
        let keys = {}, joyX = 0, joyY = 0, isMobile = false;
        let audioCtx;

        const weapons = {
            pistol: { name: "Pistol", cost: 0, rate: 400, spread: 1, count: 1, color: '#fff' },
            smg: { name: "Rapid SMG", cost: 500, rate: 100, spread: 5, count: 1, color: '#fbbf24' },
            shotgun: { name: "Shotgun", cost: 800, rate: 800, spread: 20, count: 5, color: '#f472b6' },
            plasma: { name: "Plasma", cost: 1500, rate: 600, spread: 1, count: 1, color: '#60a5fa', size: 12 }
        };

        function playSound(f, t='sine', d=0.1) {
            if(!audioCtx) return;
            let o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+d);
        }

        function initGame() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            me.x = window.innerWidth / 2; me.y = window.innerHeight / 2;
            isMobile = /Android|iPhone/i.test(navigator.userAgent);
            if(isMobile) document.getElementById('mobile-ctrl').style.display = 'block';
            document.getElementById('start-screen').style.display = 'none';
            loop();
        }

        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;
        window.onmousemove = e => { if(!isMobile) me.angle = Math.atan2(e.clientY - me.y, e.clientX - me.x); };
        window.onmousedown = () => keys['Fire'] = true;
        window.onmouseup = () => keys['Fire'] = false;

        const joy = document.getElementById('joystick'), st = document.getElementById('stick');
        joy.ontouchmove = e => {
            e.preventDefault();
            let t = e.touches[0], r = joy.getBoundingClientRect();
            let dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
            let a = Math.atan2(dy, dx);
            joyX = Math.cos(a) * (d/40); joyY = Math.sin(a) * (d/40);
            st.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            me.angle = a;
        };
        joy.ontouchend = () => { joyX = 0; joyY = 0; st.style.transform = 'none'; };
        document.getElementById('btn-fire').ontouchstart = e => { e.preventDefault(); keys['Fire'] = true; };
        document.getElementById('btn-fire').ontouchend = () => keys['Fire'] = false;
        document.getElementById('btn-ult').ontouchstart = e => { e.preventDefault(); useUlt(); };

        let lastShotTime = 0;
        function shoot(from, ang) {
            let w = weapons[me.weapon];
            if(Date.now() - lastShotTime < w.rate) return;
            
            for(let i=0; i<w.count; i++) {
                let s = (Math.random()-0.5) * (w.spread * Math.PI/180);
                entities.bullets.push({ 
                    x: from.x, y: from.y, 
                    vx: Math.cos(ang + s)*15, 
                    vy: Math.sin(ang + s)*15, 
                    color: w.color,
                    size: w.size || 6
                });
            }
            lastShotTime = Date.now();
            playSound(600, 'square', 0.05);
        }

        function useUlt() {
            if(me.ult < 100) return;
            me.ult = 0;
            entities.zombies.forEach(z => { z.hp = 0; me.score += 20; });
            if(entities.boss) entities.boss.hp -= 1000;
            playSound(200, 'sine', 0.5);
        }

        function loop() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            if(document.getElementById('shop-screen').style.display === 'flex') { requestAnimationFrame(loop); return; }

            // Movement
            let mx = isMobile ? joyX : (keys['KeyD']?1:0)-(keys['KeyA']?1:0);
            let my = isMobile ? joyY : (keys['KeyS']?1:0)-(keys['KeyW']?1:0);
            if(mx !== 0 || my !== 0) {
                let m = Math.sqrt(mx*mx+my*my);
                me.x += (mx/m)*5; me.y += (my/m)*5;
            }

            if(keys['Fire'] || keys['Space']) shoot(me, me.angle);

            // Stage Progression
            let currentScoreInStage = me.score % 1000;
            document.getElementById('stage-fill').style.width = (currentScoreInStage / 10) + '%';
            if(me.score >= me.stage * 1000) {
                openShop();
            }

            // Drone
            drone.angle += 0.08;
            let dx = me.x + Math.cos(drone.angle)*70, dy = me.y + Math.sin(drone.angle)*70;

            // Zombies Logic (Difficulty scales with stage)
            if(!entities.boss && entities.zombies.length < 8 + me.stage * 2) {
                if(Math.random() < 0.02 + (me.stage * 0.005)) {
                    entities.zombies.push({ 
                        x: Math.random()*canvas.width, y: -50, 
                        hp: 80 + (me.stage * 20), 
                        speed: 1.5 + (me.stage * 0.2),
                        seed: Math.random()*10 
                    });
                }
            }

            entities.zombies.forEach((z, i) => {
                let d = Math.sqrt((me.x-z.x)**2+(me.y-z.y)**2);
                z.x += (me.x-z.x)/d * z.speed; z.y += (me.y-z.y)/d * z.speed;
                if(d < 30) me.hp -= 0.5;

                entities.bullets.forEach((b, bi) => {
                    if(Math.sqrt((b.x-z.x)**2+(b.y-z.y)**2) < 30) {
                        z.hp -= 50; entities.bullets.splice(bi, 1);
                        if(z.hp <= 0) {
                            entities.zombies.splice(i, 1);
                            me.gold += 25; me.score += 50; me.ult = Math.min(100, me.ult + 5);
                            playSound(900);
                        }
                    }
                });
            });

            // Bullets & Boss Collision
            entities.bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy;
                if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) entities.bullets.splice(i, 1);
                if(entities.boss && Math.sqrt((b.x - entities.boss.x)**2 + (b.y - entities.boss.y)**2) < 80) {
                    entities.boss.hp -= 40; entities.bullets.splice(i, 1);
                }
            });

            if(entities.boss) {
                let b = entities.boss, d = Math.sqrt((me.x-b.x)**2+(me.y-b.y)**2);
                b.x += (me.x-b.x)/d * 1.2; b.y += (me.y-b.y)/d * 1.2;
                if(b.hp <= 0) { entities.boss = null; me.score += 500; }
            }

            if(me.hp <= 0) location.reload();
            draw(dx, dy);
            requestAnimationFrame(loop);
        }

        function draw(dx, dy) {
            ctx.fillStyle = '#0f172a'; ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // Player
            ctx.save(); ctx.translate(me.x, me.y); ctx.rotate(me.angle);
            ctx.fillStyle = '#f472b6'; ctx.beginPath(); ctx.roundRect(-20, -20, 40, 40, 8); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.fillRect(10, -12, 6, 6); ctx.fillRect(10, 6, 6, 6);
            ctx.restore();

            // Drone
            ctx.fillStyle = '#60a5fa'; ctx.beginPath(); ctx.arc(dx, dy, 10, 0, 7); ctx.fill();

            // Zombies
            entities.zombies.forEach(z => {
                let bounce = Math.sin(Date.now()/200 + z.seed) * 5;
                ctx.fillStyle = '#4ade80'; ctx.beginPath(); ctx.ellipse(z.x, z.y + bounce, 20, 25 + bounce/2, 0, 0, 7); ctx.fill();
            });

            // Boss
            if(entities.boss) {
                ctx.fillStyle = '#a855f7'; ctx.beginPath(); ctx.arc(entities.boss.x, entities.boss.y, 60, 0, 7); ctx.fill();
                ctx.fillStyle = '#f472b6'; ctx.fillRect(entities.boss.x-50, entities.boss.y-80, (entities.boss.hp/2000)*100, 8);
            }

            // Bullets
            entities.bullets.forEach(b => {
                ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, b.size, 0, 7); ctx.fill();
            });

            document.getElementById('hp-fill').style.width = me.hp + '%';
            document.getElementById('ult-fill').style.width = me.ult + '%';
            document.getElementById('gold-txt').innerText = me.gold;
            document.getElementById('score-txt').innerText = me.score;
            document.getElementById('stage-num').innerText = me.stage;
            document.getElementById('btn-ult').style.display = me.ult >= 100 ? 'flex' : 'none';
        }

        function openShop() {
            document.getElementById('shop-screen').style.display = 'flex';
            document.getElementById('shop-gold').innerText = `üç≠ K·∫πo: ${me.gold}`;
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            
            // S√∫ng v√† trang b·ªã
            Object.keys(weapons).forEach(k => {
                if(k === me.weapon) return;
                let w = weapons[k];
                let d = document.createElement('div'); d.className = 'shop-card';
                d.innerHTML = `<div class="text-xs font-bold">${w.name}</div><div class="text-pink-400 font-black">${w.cost}üç≠</div>`;
                d.onclick = () => { if(me.gold >= w.cost) { me.gold -= w.cost; me.weapon = k; closeShop(); } };
                list.appendChild(d);
            });

            // H·ªìi m√°u
            let heal = document.createElement('div'); heal.className = 'shop-card';
            heal.innerHTML = `<div class="text-xs font-bold">H·ªìi M√°u</div><div class="text-green-400 font-black">200üç≠</div>`;
            heal.onclick = () => { if(me.gold >= 200) { me.gold -= 200; me.hp = 100; closeShop(); } };
            list.appendChild(heal);
        }

        function closeShop() {
            document.getElementById('shop-screen').style.display = 'none';
            me.stage++;
            entities.boss = { x: canvas.width/2, y: -100, hp: 2000 + (me.stage * 500) };
            playSound(1000, 'sine', 0.3);
        }
    </script>
</body>
</html>
