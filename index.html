<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Mech-Cat: Fury Unleashed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020617; touch-action: none; font-family: 'Segoe UI', sans-serif; color: white; }
        canvas { display: block; }
        .ui-panel { position: absolute; inset: 0; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(15px); }
        .btn-cyber { background: linear-gradient(45deg, #06b6d4, #8b5cf6); color: white; padding: 12px 40px; border-radius: 8px; font-weight: 900; cursor: pointer; border: none; box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
        
        #hud { position: absolute; top: 10px; left: 10px; z-index: 100; pointer-events: none; }
        .bar-outer { width: 160px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-bottom: 4px; border: 1px solid rgba(255,255,255,0.1); }
        #hp-f { height: 100%; background: #ef4444; width: 100%; transition: 0.3s; }
        #fury-f { height: 100%; background: #fbbf24; width: 0%; transition: 0.1s; box-shadow: 0 0 10px #fbbf24; }

        #mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; }
        .joy-base { position: absolute; bottom: 30px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.05); border: 2px solid rgba(34, 211, 238, 0.3); border-radius: 50%; pointer-events: auto; }
        .joy-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: #22d3ee; border-radius: 50%; }
        
        #btn-laser { position: absolute; bottom: 40px; right: 40px; width: 80px; height: 80px; background: rgba(251, 191, 36, 0.2); border: 3px solid #fbbf24; border-radius: 50%; color: #fbbf24; font-weight: 900; display: none; align-items: center; justify-content: center; pointer-events: auto; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="start-screen" class="ui-panel">
        <h1 class="text-5xl font-black text-cyan-400 italic mb-4">MECH-CAT: FURY</h1>
        <input type="text" id="username" class="bg-gray-800 border-2 border-cyan-500 p-2 rounded mb-4 text-center" placeholder="Tên của bạn" maxlength="10">
        <button onclick="initGame()" class="btn-cyber">KHAI CHIẾN</button>
        <p class="text-[10px] mt-4 text-gray-500 uppercase tracking-widest">Xoay ngang màn hình để trải nghiệm tốt nhất</p>
    </div>

    <div id="hud">
        <div class="bar-outer"><div id="hp-f"></div></div>
        <div class="bar-outer"><div id="fury-f"></div></div>
        <div class="text-[10px] font-bold text-cyan-400">STAGE: <span id="stg-txt">1</span> | SCORE: <span id="scr-txt">0</span></div>
    </div>

    <div id="mobile-ctrl">
        <div class="joy-base" id="joystick"><div class="joy-stick" id="stick"></div></div>
        <div id="btn-laser">FURY</div>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let me = { x:0, y:0, hp:100, fury:0, score:0, stage:1, angle:0, weapon:'pistol', lastShot:0, laserActive:0, name:"Cat" };
        let entities = { zombies:[], bullets:[], boss:null, drops:[], bossBullets:[] };
        let joyX=0, joyY=0, keys={};

        const weapons = {
            pistol: { rate:400, color:'#22d3ee', spread:0.1, count:1 },
            smg: { rate:100, color:'#facc15', spread:0.2, count:1 },
            shotgun: { rate:800, color:'#f472b6', spread:0.6, count:8 }
        };

        function resize() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            if(!me.x) { me.x = canvas.width/2; me.y = canvas.height/2; }
        }
        window.onresize = resize; resize();

        function initGame() {
            if(document.getElementById('username').value) me.name = document.getElementById('username').value;
            document.getElementById('start-screen').style.display = 'none';
            if(/Android|iPhone/i.test(navigator.userAgent) || window.innerWidth < 1000) 
                document.getElementById('mobile-ctrl').style.display = 'block';
            loop();
        }

        // --- Controls ---
        window.onkeydown = e => { 
            keys[e.code] = true; 
            if((e.code === 'Space' || e.code === 'KeyE') && me.fury >= 100) activateFury();
        };
        window.onkeyup = e => keys[e.code] = false;

        const joy = document.getElementById('joystick'), st = document.getElementById('stick');
        joy.ontouchmove = (e) => {
            e.preventDefault();
            let t = e.touches[0], r = joy.getBoundingClientRect();
            let dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
            let a = Math.atan2(dy, dx);
            joyX = Math.cos(a) * (d/40); joyY = Math.sin(a) * (d/40);
            st.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
        };
        joy.ontouchend = () => { joyX = 0; joyY = 0; st.style.transform = 'none'; };
        document.getElementById('btn-laser').ontouchstart = (e) => { e.preventDefault(); activateFury(); };

        function activateFury() {
            me.fury = 0; me.laserActive = 120; // 2 seconds at 60fps
        }

        function shoot(x, y, ang, type, isBoss=false) {
            if(isBoss) {
                entities.bossBullets.push({ x, y, vx:Math.cos(ang)*7, vy:Math.sin(ang)*7 });
                return;
            }
            const w = weapons[type];
            for(let i=0; i<w.count; i++) {
                let a = ang + (Math.random()-0.5)*w.spread;
                entities.bullets.push({ x, y, vx:Math.cos(a)*15, vy:Math.sin(a)*15, color:w.color });
            }
        }

        function loop() {
            ctx.fillStyle = '#020617'; ctx.fillRect(0,0,canvas.width, canvas.height);

            // Player Movement
            let mx = (keys['KeyD']?1:0)-(keys['KeyA']?1:0) || joyX;
            let my = (keys['KeyS']?1:0)-(keys['KeyW']?1:0) || joyY;
            me.x += mx * 6; me.y += my * 6;

            // Targeting
            let target = entities.boss || entities.zombies[0];
            if(target) me.angle = Math.atan2(target.y-me.y, target.x-me.x);

            // Shooting
            if(target && Date.now() - me.lastShot > weapons[me.weapon].rate && !me.laserActive) {
                shoot(me.x, me.y, me.angle, me.weapon);
                me.lastShot = Date.now();
            }

            // Laser Logic
            if(me.laserActive > 0) {
                me.laserActive--;
                ctx.save();
                ctx.strokeStyle = '#fbbf24'; ctx.lineWidth = 40; ctx.shadowBlur = 30; ctx.shadowColor = '#fbbf24';
                ctx.globalAlpha = 0.8; ctx.beginPath(); ctx.moveTo(me.x, me.y);
                ctx.lineTo(me.x + Math.cos(me.angle)*2000, me.y + Math.sin(me.angle)*2000); ctx.stroke();
                ctx.restore();
                // Laser Hit Logic
                entities.zombies.forEach(z => {
                    let angToZ = Math.atan2(z.y-me.y, z.x-me.x);
                    if(Math.abs(angToZ - me.angle) < 0.15) z.hp = 0;
                });
                if(entities.boss) {
                    let angToB = Math.atan2(entities.boss.y-me.y, entities.boss.x-me.x);
                    if(Math.abs(angToB - me.angle) < 0.2) entities.boss.hp -= 15;
                }
            }

            // Boss & Zombies Logic
            if(!entities.boss && me.score > 0 && me.score % 1000 === 0) {
                entities.boss = { x:canvas.width/2, y:-100, hp:3000*me.stage, max:3000*me.stage, lastS:0 };
            }

            if(entities.boss) {
                let b = entities.boss;
                let d = Math.sqrt((me.x-b.x)**2+(me.y-b.y)**2);
                b.x += (me.x-b.x)/d * 2; b.y += (me.y-b.y)/d * 2;
                if(Date.now() - b.lastS > 2000) {
                    for(let a=0; a<Math.PI*2; a+=Math.PI/6) shoot(b.x, b.y, a, '', true);
                    b.lastS = Date.now();
                }
                entities.bullets.forEach((bul, bi) => {
                    if(Math.sqrt((bul.x-b.x)**2+(bul.y-b.y)**2) < 70) {
                        b.hp -= 30; entities.bullets.splice(bi, 1);
                        if(b.hp <= 0) { entities.boss = null; me.stage++; me.score += 500; }
                    }
                });
            } else if(entities.zombies.length < 8 + me.stage) {
                if(Math.random() < 0.04) entities.zombies.push({ x:Math.random()*canvas.width, y:-20, hp:100 });
            }

            entities.zombies.forEach((z, i) => {
                let d = Math.sqrt((me.x-z.x)**2+(me.y-z.y)**2);
                z.x += (me.x-z.x)/d * 3; z.y += (me.y-z.y)/d * 3;
                if(d < 30) me.hp -= 0.5;
                entities.bullets.forEach((b, bi) => {
                    if(Math.sqrt((b.x-z.x)**2+(b.y-z.y)**2) < 30) {
                        z.hp -= 50; entities.bullets.splice(bi, 1);
                        if(z.hp <= 0) {
                            if(Math.random()<0.3) entities.drops.push({x:z.x, y:z.y, type:Math.random()>0.5?'smg':'shotgun'});
                            entities.zombies.splice(i,1); me.score += 50; me.fury = Math.min(100, me.fury + 5);
                        }
                    }
                });
            });

            // Clean Bullets
            [entities.bullets, entities.bossBullets].forEach(arr => {
                arr.forEach((b, i) => {
                    b.x += b.vx; b.y += b.vy;
                    if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) arr.splice(i,1);
                    if(arr === entities.bossBullets && Math.sqrt((me.x-b.x)**2+(me.y-b.y)**2) < 25) {
                        me.hp -= 10; arr.splice(i,1);
                    }
                });
            });

            // Drops
            entities.drops.forEach((d, i) => {
                if(Math.sqrt((me.x-d.x)**2+(me.y-d.y)**2) < 40) { me.weapon = d.type; entities.drops.splice(i,1); }
            });

            if(me.hp <= 0) { me.hp = 100; me.x = canvas.width/2; me.y = canvas.height/2; me.weapon='pistol'; }

            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            // Player Mech-Cat
            ctx.save(); ctx.translate(me.x, me.y); ctx.rotate(me.angle);
            ctx.fillStyle = '#22d3ee'; ctx.beginPath(); 
            ctx.moveTo(-15, -20); ctx.lineTo(-20, -30); ctx.lineTo(-5, -20); // Tai trái
            ctx.moveTo(15, -20); ctx.lineTo(20, -30); ctx.lineTo(5, -20); // Tai phải
            ctx.fill(); ctx.fillRect(-18, -18, 36, 36); 
            ctx.fillStyle = 'white'; ctx.fillRect(8, -10, 8, 4); ctx.fillRect(8, 6, 8, 4);
            ctx.restore();
            ctx.fillStyle = "white"; ctx.font = "bold 12px sans-serif"; ctx.textAlign = "center"; ctx.fillText(me.name, me.x, me.y-40);

            // Boss
            if(entities.boss) {
                let b = entities.boss;
                ctx.fillStyle = '#f472b6'; ctx.shadowBlur = 20; ctx.shadowColor = '#f472b6';
                ctx.beginPath(); ctx.arc(b.x, b.y, 60, 0, 7); ctx.fill();
                ctx.fillStyle = '#ef4444'; ctx.fillRect(b.x-40, b.y-80, (b.hp/b.max)*80, 6);
                ctx.shadowBlur = 0;
            }

            // Others
            entities.zombies.forEach(z => { ctx.fillStyle = '#4ade80'; ctx.beginPath(); ctx.arc(z.x, z.y, 18, 0, 7); ctx.fill(); });
            entities.bullets.forEach(b => { ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, 7); ctx.fill(); });
            entities.bossBullets.forEach(b => { ctx.fillStyle = '#ff4444'; ctx.beginPath(); ctx.arc(b.x, b.y, 6, 0, 7); ctx.fill(); });
            entities.drops.forEach(d => { ctx.fillStyle = weapons[d.type].color; ctx.beginPath(); ctx.arc(d.x, d.y, 10, 0, 7); ctx.fill(); });

            document.getElementById('hp-f').style.width = me.hp + '%';
            document.getElementById('fury-f').style.width = me.fury + '%';
            document.getElementById('btn-laser').style.display = me.fury >= 100 ? 'flex' : 'none';
            document.getElementById('stg-txt').innerText = me.stage;
            document.getElementById('scr-txt').innerText = me.score;
        }
    </script>
</body>
</html>
