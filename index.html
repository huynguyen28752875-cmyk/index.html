<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Zom-Evo: Fixed & Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020617; touch-action: none; font-family: sans-serif; color: white; }
        canvas { display: block; }
        .ui-panel { position: absolute; inset: 0; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(2, 6, 23, 0.9); text-align: center; backdrop-filter: blur(10px); }
        .btn-cyber { background: linear-gradient(45deg, #06b6d4, #8b5cf6); color: white; padding: 12px 40px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
        
        #hud { position: absolute; top: 10px; left: 15px; z-index: 100; pointer-events: none; }
        .bar-container { width: 160px; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; margin-bottom: 5px; }
        #hp-fill { height: 100%; background: #ef4444; width: 100%; transition: 0.3s; }
        #ult-fill { height: 100%; background: #facc15; width: 0%; }
        
        #stage-bar { width: 30%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; position: absolute; left: 50%; top: 15px; transform: translateX(-50%); overflow: hidden; }
        #stage-fill { height: 100%; background: #22d3ee; width: 0%; box-shadow: 0 0 10px #22d3ee; }

        #mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; }
        .joy-base { position: absolute; bottom: 30px; left: 50px; width: 100px; height: 100px; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        .joy-stick { position: absolute; top: 25px; left: 25px; width: 50px; height: 50px; background: #22d3ee; border-radius: 50%; box-shadow: 0 0 15px #22d3ee; }
        .btn-group-right { position: absolute; bottom: 30px; right: 50px; display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .btn-act { width: 75px; height: 75px; background: rgba(34, 211, 238, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }
        #btn-ult { border-color: #fbbf24; color: #fbbf24; display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="ui-panel">
        <h1 class="text-5xl font-black text-cyan-400 mb-2 italic tracking-tighter">NEON SURVIVAL</h1>
        <p class="text-gray-400 mb-8 text-xs uppercase tracking-widest">S·ª≠a l·ªói B·∫Øn & Th√™m Nh·∫°c</p>
        <button onclick="initGame()" class="btn-cyber">V√ÄO TR·∫¨N</button>
    </div>

    <div id="shop-screen" class="ui-panel" style="display: none;">
        <h2 class="text-2xl font-black text-cyan-400 mb-4 uppercase italic">Ti·∫øp T·∫ø V≈© Kh√≠</h2>
        <div id="shop-list" class="flex flex-wrap justify-center gap-4"></div>
        <button onclick="closeShop()" class="mt-6 text-gray-500 underline text-sm">TI·∫æP T·ª§C ‚Üí</button>
    </div>

    <div id="hud">
        <div class="bar-container"><div id="hp-fill"></div></div>
        <div class="bar-container"><div id="ult-fill"></div></div>
        <div class="text-cyan-400 font-bold text-xs">üç≠ K·∫∏O: <span id="gold-txt">0</span> | SCORE: <span id="score-txt">0</span></div>
    </div>

    <div id="stage-bar"><div id="stage-fill"></div></div>

    <div id="mobile-ctrl">
        <div class="joy-base" id="joystick"><div class="joy-stick" id="stick"></div></div>
        <div class="btn-group-right">
            <div class="btn-act" id="btn-ult">ULT</div>
            <div class="btn-act" id="btn-fire">FIRE</div>
        </div>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        let me = { x: 0, y: 0, hp: 100, gold: 0, score: 0, stage: 1, angle: 0, ult: 0, weapon: 'pistol' };
        let drone = { angle: 0, lastShot: 0 };
        let entities = { zombies: [], bullets: [], boss: null };
        let keys = {}, joyX = 0, joyY = 0, isShopOpen = false, isMobile = false;
        let audioCtx, bgmNode;

        const weaponStats = {
            pistol: { n: "Pistol", c: 0, r: 350, cnt: 1, clr: '#22d3ee', sz: 6 },
            smg: { n: "Hyper SMG", c: 400, r: 100, cnt: 1, clr: '#facc15', sz: 5 },
            shotgun: { n: "Blast Gun", c: 750, r: 800, cnt: 6, clr: '#f472b6', sz: 4 }
        };

        // √ÇM THANH & NH·∫†C N·ªÄN
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Nh·∫°c n·ªÅn ƒë∆°n gi·∫£n (BGM)
            const playBGM = () => {
                let osc = audioCtx.createOscillator();
                let gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(110, audioCtx.currentTime); // √Çm tr·∫ßm Cyber
                osc.frequency.exponentialRampToValueAtTime(55, audioCtx.currentTime + 4);
                gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 4);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                setTimeout(playBGM, 4000);
            };
            playBGM();
        }

        function playSfx(f, t='sine', d=0.1) {
            if(!audioCtx) return;
            let o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.type=t; o.frequency.value = f;
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+d);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            me.x = canvas.width/2; me.y = canvas.height/2;
        }
        window.onresize = resize;
        resize();

        function initGame() {
            initAudio();
            document.getElementById('start-screen').style.display = 'none';
            isMobile = /Android|iPhone/i.test(navigator.userAgent);
            if(isMobile) document.getElementById('mobile-ctrl').style.display = 'block';
            loop();
        }

        // ƒêI·ªÄU KHI·ªÇN
        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;
        window.onmousedown = () => { keys['Fire'] = true; };
        window.onmouseup = () => { keys['Fire'] = false; };
        window.onmousemove = e => { if(!isMobile) me.angle = Math.atan2(e.clientY - me.y, e.clientX - me.x); };

        const joy = document.getElementById('joystick'), st = document.getElementById('stick');
        const handleJoy = (e) => {
            e.preventDefault();
            let t = e.touches[0], r = joy.getBoundingClientRect();
            let dx = t.clientX - (r.left + 50), dy = t.clientY - (r.top + 50);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
            let a = Math.atan2(dy, dx);
            joyX = Math.cos(a) * (d/40); joyY = Math.sin(a) * (d/40);
            st.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
            me.angle = a;
        };
        joy.ontouchmove = handleJoy;
        joy.ontouchend = () => { joyX = joyY = 0; st.style.transform = 'none'; };
        document.getElementById('btn-fire').ontouchstart = e => { e.preventDefault(); keys['Fire'] = true; };
        document.getElementById('btn-fire').ontouchend = () => keys['Fire'] = false;
        document.getElementById('btn-ult').ontouchstart = e => { e.preventDefault(); useUlt(); };

        // B·∫ÆN S√öNG
        let lastShoot = 0;
        function shoot(from, ang, type = 'player') {
            const w = weaponStats[me.weapon];
            if(type === 'player' && Date.now() - lastShoot < w.r) return;
            
            let count = type === 'player' ? w.cnt : 1;
            for(let i=0; i<count; i++) {
                let spread = (Math.random()-0.5) * (type === 'player' ? 0.3 : 0);
                entities.bullets.push({
                    x: from.x, y: from.y,
                    vx: Math.cos(ang + spread) * 15,
                    vy: Math.sin(ang + spread) * 15,
                    color: type === 'player' ? w.clr : '#fff',
                    size: type === 'player' ? w.sz : 5
                });
            }
            if(type === 'player') { 
                lastShoot = Date.now(); 
                playSfx(400 + Math.random()*200, 'square', 0.05); 
            }
        }

        function useUlt() {
            if(me.ult < 100) return;
            me.ult = 0; playSfx(100, 'sine', 0.5);
            entities.zombies.forEach(z => { z.hp = 0; me.score += 20; });
        }

        // V√íNG L·∫∂P CH√çNH
        function loop() {
            if(isShopOpen) { requestAnimationFrame(loop); return; }

            // Di chuy·ªÉn
            let mx = (keys['KeyD']?1:0)-(keys['KeyA']?1:0) || joyX;
            let my = (keys['KeyS']?1:0)-(keys['KeyW']?1:0) || joyY;
            if(mx || my) {
                let m = Math.sqrt(mx*mx+my*my);
                me.x = Math.max(20, Math.min(canvas.width-20, me.x + (mx/m)*6));
                me.y = Math.max(20, Math.min(canvas.height-20, me.y + (my/m)*6));
            }

            // X·ª≠ l√Ω b·∫Øn (S·ª≠a l·ªói kh√¥ng b·∫Øn ƒë∆∞·ª£c)
            if(keys['Fire'] || keys['Space']) shoot(me, me.angle);

            // Drone AI
            drone.angle += 0.1;
            let dx = me.x + Math.cos(drone.angle)*70, dy = me.y + Math.sin(drone.angle)*70;
            if(Date.now() - drone.lastShot > 1000) {
                let target = entities.zombies[0] || entities.boss;
                if(target) { shoot({x:dx, y:dy}, Math.atan2(target.y-dy, target.x-dx), 'drone'); drone.lastShot = Date.now(); }
            }

            // Qua ·∫£i logic
            document.getElementById('stage-fill').style.width = ((me.score % 1000) / 10) + '%';
            if(me.score > 0 && me.score >= me.stage * 1000) openShop();

            // Spawn & C·∫≠p nh·∫≠t Zombies
            if(!entities.boss && entities.zombies.length < 10) {
                if(Math.random() < 0.03) entities.zombies.push({ x: Math.random()*canvas.width, y: -20, hp: 100 + me.stage*20 });
            }

            entities.zombies.forEach((z, i) => {
                let d = Math.sqrt((me.x-z.x)**2+(me.y-z.y)**2);
                z.x += (me.x-z.x)/d * 2.5; z.y += (me.y-z.y)/d * 2.5;
                if(d < 30) me.hp -= 0.5;
                entities.bullets.forEach((bul, bi) => {
                    if(Math.sqrt((bul.x-z.x)**2+(bul.y-z.y)**2) < 30) {
                        z.hp -= 50; entities.bullets.splice(bi, 1);
                        if(z.hp <= 0) { entities.zombies.splice(i, 1); me.gold += 20; me.score += 50; me.ult = Math.min(100, me.ult+10); playSfx(800); }
                    }
                });
            });

            // Boss
            if(entities.boss) {
                let b = entities.boss, d = Math.sqrt((me.x-b.x)**2+(me.y-b.y)**2);
                b.x += (me.x-b.x)/d * 1.5; b.y += (me.y-b.y)/d * 1.5;
                entities.bullets.forEach((bul, bi) => {
                    if(Math.sqrt((bul.x-b.x)**2+(bul.y-b.y)**2) < 80) { b.hp -= 20; entities.bullets.splice(bi, 1); }
                });
                if(b.hp <= 0) { entities.boss = null; me.score += 200; }
            }

            entities.bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy;
                if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) entities.bullets.splice(i, 1);
            });

            if(me.hp <= 0) location.reload();
            draw(dx, dy);
            requestAnimationFrame(loop);
        }

        function draw(dx, dy) {
            ctx.fillStyle = '#020617'; ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // V·∫Ω nh√¢n v·∫≠t (Cyber Cat)
            ctx.save(); ctx.translate(me.x, me.y); ctx.rotate(me.angle);
            ctx.shadowBlur = 15; ctx.shadowColor = '#22d3ee';
            ctx.fillStyle = '#22d3ee'; ctx.beginPath(); ctx.roundRect(-20, -20, 40, 40, 8); ctx.fill();
            ctx.fillStyle = '#fff'; ctx.fillRect(10, -10, 6, 6); ctx.restore();

            // Drone
            ctx.fillStyle = '#60a5fa'; ctx.beginPath(); ctx.arc(dx, dy, 10, 0, 7); ctx.fill();

            // Qu√°i v·∫≠t & Boss
            entities.zombies.forEach(z => {
                ctx.fillStyle = '#4ade80'; ctx.beginPath(); ctx.ellipse(z.x, z.y, 20, 25, 0, 0, 7); ctx.fill();
            });
            if(entities.boss) {
                ctx.fillStyle = '#a855f7'; ctx.beginPath(); ctx.arc(entities.boss.x, entities.boss.y, 70, 0, 7); ctx.fill();
            }

            // ƒê·∫°n
            entities.bullets.forEach(b => {
                ctx.fillStyle = b.color; ctx.beginPath(); ctx.arc(b.x, b.y, b.size, 0, 7); ctx.fill();
            });

            ctx.shadowBlur = 0;
            document.getElementById('hp-fill').style.width = me.hp + '%';
            document.getElementById('ult-fill').style.width = me.ult + '%';
            document.getElementById('gold-txt').innerText = me.gold;
            document.getElementById('score-txt').innerText = me.score;
            document.getElementById('btn-ult').style.display = me.ult >= 100 ? 'flex' : 'none';
        }

        function openShop() {
            isShopOpen = true;
            document.getElementById('shop-screen').style.display = 'flex';
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            Object.keys(weaponStats).forEach(k => {
                if(me.weapon === k) return;
                let w = weaponStats[k];
                let card = document.createElement('div');
                card.className = "bg-slate-800 p-3 rounded-xl border-b-4 border-slate-900 w-32 cursor-pointer";
                card.innerHTML = `<div class="text-[10px] text-cyan-400 font-bold uppercase">${w.n}</div><div class="text-white font-black">${w.c}üç≠</div>`;
                card.onclick = () => { if(me.gold >= w.c) { me.gold -= w.c; me.weapon = k; closeShop(); } };
                list.appendChild(card);
            });
        }

        function closeShop() {
            isShopOpen = false;
            document.getElementById('shop-screen').style.display = 'none';
            me.stage++;
            entities.boss = { x: canvas.width/2, y: -100, hp: 2000 + me.stage*500 };
        }

        // Polyfill roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                this.beginPath(); this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r); this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r); this.arcTo(x, y, x + w, y, r);
                this.closePath(); return this;
            };
        }
    </script>
</body>
</html>
