<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zom-Evo: Mobile Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #020617; touch-action: none; font-family: sans-serif; color: white; }
        canvas { display: block; }
        .ui-panel { position: absolute; inset: 0; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); }
        .btn-cyber { background: linear-gradient(45deg, #06b6d4, #8b5cf6); color: white; padding: 15px 40px; border-radius: 8px; font-weight: 900; border: none; text-transform: uppercase; }
        
        /* Mobile Controls Optimzed */
        #mobile-ctrl { position: absolute; inset: 0; pointer-events: none; display: none; }
        .joy-base { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border: 2px solid rgba(34, 211, 238, 0.5); border-radius: 50%; pointer-events: auto; }
        .joy-stick { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #22d3ee; border-radius: 50%; box-shadow: 0 0 20px #22d3ee; }
        
        .btn-group { position: absolute; bottom: 40px; right: 40px; display: grid; grid-template-areas: "ult dash" "fire fire"; gap: 12px; pointer-events: auto; }
        .btn-circle { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid #22d3ee; background: rgba(34, 211, 238, 0.1); }
        #btn-fire { grid-area: fire; width: 152px; height: 80px; border-radius: 40px; background: rgba(34, 211, 238, 0.2); font-size: 20px; }
        #btn-dash { grid-area: dash; border-color: #f472b6; color: #f472b6; }
        #btn-ult { grid-area: ult; border-color: #fbbf24; color: #fbbf24; display: none; }

        #hud { position: absolute; top: 15px; left: 20px; pointer-events: none; }
        .bar { width: 150px; height: 10px; background: #1e293b; border-radius: 5px; overflow: hidden; margin-bottom: 5px; border: 1px solid #334155; }
        #hp-f { height: 100%; background: #ef4444; width: 100%; transition: 0.2s; }
        #ult-f { height: 100%; background: #fbbf24; width: 0%; }
    </style>
</head>
<body>

    <div id="start-screen" class="ui-panel">
        <h1 class="text-6xl font-black text-cyan-400 mb-4 italic">ZOM-EVO</h1>
        <button onclick="initGame()" class="btn-cyber">CHƠI NGAY</button>
        <p class="mt-4 text-gray-500 text-xs uppercase italic">Tối ưu cho màn hình ngang</p>
    </div>

    <div id="hud">
        <div class="bar"><div id="hp-f"></div></div>
        <div class="bar"><div id="ult-f"></div></div>
        <div class="text-xs font-bold text-cyan-400">CREDITS: <span id="gold-txt" class="text-white">0</span></div>
    </div>

    <div id="mobile-ctrl">
        <div class="joy-base" id="joystick"><div class="joy-stick" id="stick"></div></div>
        <div class="btn-group">
            <div class="btn-circle" id="btn-ult">ULT</div>
            <div class="btn-circle" id="btn-dash">DASH</div>
            <div class="btn-circle" id="btn-fire">BẮN TỰ ĐỘNG</div>
        </div>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        let me = { x: 0, y: 0, hp: 100, gold: 0, score: 0, stage: 1, angle: 0, ult: 0, weapon: 'pistol', vx: 0, vy: 0, dashing: 0 };
        let entities = { zombies: [], bullets: [], boss: null, particles: [] };
        let joyX = 0, joyY = 0, autoFire = false, isMobile = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(!me.x) { me.x = canvas.width/2; me.y = canvas.height/2; }
        }
        window.onresize = resize;
        resize();

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            isMobile = /Android|iPhone/i.test(navigator.userAgent);
            if(isMobile) document.getElementById('mobile-ctrl').style.display = 'block';
            loop();
        }

        // --- MOBILE CONTROLS ---
        const joy = document.getElementById('joystick'), st = document.getElementById('stick');
        joy.ontouchmove = (e) => {
            e.preventDefault();
            let t = e.touches[0], r = joy.getBoundingClientRect();
            let dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 45);
            let a = Math.atan2(dy, dx);
            joyX = Math.cos(a) * (d/45); joyY = Math.sin(a) * (d/45);
            st.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
        };
        joy.ontouchend = () => { joyX = joyY = 0; st.style.transform = 'none'; };

        document.getElementById('btn-fire').ontouchstart = (e) => { e.preventDefault(); autoFire = !autoFire; e.target.style.background = autoFire ? 'rgba(34, 211, 238, 0.6)' : 'rgba(34, 211, 238, 0.1)'; };
        document.getElementById('btn-dash').ontouchstart = (e) => { e.preventDefault(); doDash(); };
        document.getElementById('btn-ult').ontouchstart = (e) => { e.preventDefault(); useUlt(); };

        function doDash() {
            if(me.dashing > 0) return;
            me.dashing = 15; // Thời gian lướt
        }

        function useUlt() {
            if(me.ult < 100) return;
            me.ult = 0;
            entities.zombies.forEach(z => z.hp = 0);
        }

        // --- CORE LOGIC ---
        let lastShoot = 0;
        function loop() {
            // Movement logic
            let speed = me.dashing > 0 ? 18 : 6;
            if(me.dashing > 0) me.dashing--;

            if(joyX || joyY) {
                me.x += joyX * speed;
                me.y += joyY * speed;
            }

            // AUTO-AIM (Ngắm quái gần nhất)
            let nearest = null, minDist = 500;
            entities.zombies.concat(entities.boss || []).forEach(z => {
                let d = Math.sqrt((z.x-me.x)**2 + (z.y-me.y)**2);
                if(d < minDist) { minDist = d; nearest = z; }
            });
            if(nearest) me.angle = Math.atan2(nearest.y-me.y, nearest.x-me.x);

            // Auto-Fire
            if(autoFire && Date.now() - lastShoot > 250) {
                entities.bullets.push({ x: me.x, y: me.y, vx: Math.cos(me.angle)*15, vy: Math.sin(me.angle)*15 });
                lastShoot = Date.now();
            }

            // Zombie Logic
            if(entities.zombies.length < 10 && Math.random() < 0.03) {
                entities.zombies.push({ x: Math.random()*canvas.width, y: -20, hp: 100 });
            }

            entities.zombies.forEach((z, i) => {
                let d = Math.sqrt((me.x-z.x)**2+(me.y-z.y)**2);
                z.x += (me.x-z.x)/d * 2; z.y += (me.y-z.y)/d * 2;
                if(d < 30) me.hp -= 0.5;
                entities.bullets.forEach((b, bi) => {
                    if(Math.sqrt((b.x-z.x)**2+(b.y-z.y)**2) < 30) {
                        z.hp -= 50; entities.bullets.splice(bi, 1);
                        if(z.hp <= 0) { entities.zombies.splice(i,1); me.gold += 20; me.ult = Math.min(100, me.ult+10); }
                    }
                });
            });

            entities.bullets.forEach((b, i) => {
                b.x += b.vx; b.y += b.vy;
                if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) entities.bullets.splice(i, 1);
            });

            if(me.hp <= 0) location.reload();
            draw();
            requestAnimationFrame(loop);
        }

        function draw() {
            ctx.fillStyle = '#020617'; ctx.fillRect(0,0,canvas.width, canvas.height);
            
            // Player
            ctx.save(); ctx.translate(me.x, me.y); ctx.rotate(me.angle);
            ctx.fillStyle = me.dashing > 0 ? '#f472b6' : '#22d3ee';
            ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
            ctx.fillRect(-20, -20, 40, 40);
            ctx.fillStyle = '#fff'; ctx.fillRect(10, -5, 15, 10);
            ctx.restore();

            // Zombies
            entities.zombies.forEach(z => {
                ctx.fillStyle = '#4ade80'; ctx.shadowBlur = 10; ctx.shadowColor = '#4ade80';
                ctx.beginPath(); ctx.arc(z.x, z.y, 20, 0, 7); ctx.fill();
            });

            // Bullets
            entities.bullets.forEach(b => {
                ctx.fillStyle = '#facc15'; ctx.shadowBlur = 5; ctx.beginPath();
                ctx.arc(b.x, b.y, 5, 0, 7); ctx.fill();
            });

            document.getElementById('hp-f').style.width = me.hp + '%';
            document.getElementById('ult-f').style.width = me.ult + '%';
            document.getElementById('gold-txt').innerText = me.gold;
            document.getElementById('btn-ult').style.display = me.ult >= 100 ? 'flex' : 'none';
        }
    </script>
</body>
</html>
